# PM Intelligence System V2 â€” Infrastructure Services
# Usage: docker compose up -d
services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: pm_intel_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pm_intelligence
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d pm_intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  neo4j:
    image: neo4j:5-community
    container_name: pm_intel_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4jpassword}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_max__size: 512m
    volumes:
      - neo4jdata:/data
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 15s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  redis:
    image: redis:7-alpine
    container_name: pm_intel_redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  forum-scraper:
    build:
      context: ./scripts/scrapers/forum_scraper
      dockerfile: Dockerfile
    container_name: pm_intel_forum_scraper
    profiles: ["scraper"]
    volumes:
      - ./config/forum_sources.json:/app/config/forum_sources.json:ro
      - ./data/raw/community_forums:/app/output
    environment:
      FORUM_KEY: ${FORUM_SCRAPER_FORUM:-aem-forms}
      SCRAPER_MAX_PAGES: ${FORUM_SCRAPER_MAX_PAGES:-0}
      SCRAPER_DELAY: ${FORUM_SCRAPER_DELAY:-2}
      SCRAPER_SINCE: ${FORUM_SCRAPER_SINCE:-1970-01-01}
      SCRAPER_TEST_LIMIT: ${FORUM_SCRAPER_TEST_LIMIT:-0}
    command: >
      python forum_dump.py
      --forum ${FORUM_SCRAPER_FORUM:-aem-forms}
      --config /app/config/forum_sources.json
      --output /app/output/${FORUM_SCRAPER_FORUM:-aem-forms}_dump.json
      --delay ${FORUM_SCRAPER_DELAY:-2}
      --max-pages ${FORUM_SCRAPER_MAX_PAGES:-0}
      --test ${FORUM_SCRAPER_TEST_LIMIT:-0}
      --since ${FORUM_SCRAPER_SINCE:-1970-01-01}

volumes:
  pgdata:
  neo4jdata:
